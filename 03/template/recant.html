<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta name="format-detection" content="telephone=no"/>
		<title>르노삼성자동차 e-Commerce</title>
		<link rel="stylesheet" type="text/css" href="../css/font.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
		<script src="https://code.jquery.com/jquery-migrate-1.4.0.min.js"></script>
		<script src="../js/common.js"></script>
		<script>
		$(document).ready(function (){
			$('.reasonCase').click(function(){
				$('.popupDim').css('display','block');
				$('.recantReasonPop').css('display','block');
			});
			$('.recantReasonPop .btnSet button').click(function(){
				$('.popupDim').css('display','none');
				$('.recantReasonPop').css('display','none');
			});
		});
		</script>
    </head>
    <body>
        <!-- wrap -->
        <div id="wrap">
       		<!---->
            <div id="container" class="recantCase">
            	<section>
                    <div class="contractLayout">
						<article>
							<h2>계약철회통지서 작성</h2>
							<h3>[차량사항]</h3>
							<div class="carInfo">
								<dl class="dlStyle">
									<dt>계약번호</dt>
									<dd></dd>
								</dl>
								<dl class="dlStyle">
									<dt>차종</dt>
									<dd>QM6 GDe 2WD RE Signature 20MY</dd>
								</dl>
								<dl class="dlStyle">
									<dt>매수인</dt>
									<dd></dd>
								</dl>
								<dl class="dlStyle">
									<dt>철회사유</dt>
									<dd class="inputLb reasonCase">
										<div></div>
									</dd>
								</dl>
								<dl class="dlStyle">
									<dt>구입장소</dt>
									<dd></dd>
								</dl>
							</div>
							<div class="must recantAgree">
								매수인(철회인) 상기 철회정보를 확인하였으며 <br/>계약의 청약을 철회합니다.
							</div>
							<!---->
							<h3>[매도인]</h3>
							<div class="must">
								부산시 강서구 르노삼성대로 61<br/>
								르노삼성자동차주식회사  대표이사 도미닉 시뇨라
							</div>
							<!---->
							<p>신청일 : 0000년00월00일</p>
							<!---->
							<div class="signSet">
								<div class="signItem">
									<div>
										<span class="signDim">서명활성화 버튼을 이용하여<br/>서명오염을 방지합니다.</span>
										<span></span>
										<strong><em>매수인</em>이름</strong>
									</div>
									<button class="btnS lineYellow">전체삭제</button>
									<button class="btnS lineYellow">부분삭제</button>
									<button class="btnS lineGray singToggleBtn">서명활성화</button>
								</div>
								<div class="signItem">
									<div>
										<span class="signDim">서명활성화 버튼을 이용하여<br/>서명오염을 방지합니다.</span>
										<span></span>
										<strong><em>매수인</em>서명</strong>
									</div>
									<button class="btnS lineYellow">전체삭제</button>
									<button class="btnS lineYellow">부분삭제</button>
									<button class="btnS lineGray singToggleBtn">서명활성화</button>
								</div>
							</div>
							<!---->
							<div class="btnSet">
								<!-- <button class="btnL gray" onClick="location.href='eCom_check.html'">이전</button> -->
								<button class="btnL yellow" onClick="location.href='recant_finish.html'">제출합니다</button>
							</div>
							<!---->
						</article>
                    </div>
            	</section>
            </div>
            <!---->
        </div>
        <!-- //wrap -->
        <!---------- pop -------->
		<div class="popupDim">
			<!-- recantReasonPop -->
			<div class="basicPop recantReasonPop">
				<p>철회사유를 선택해주세요.</p>
				<ul>
					<li>
						<span class="radioSet">
							<input type="radio" id="radio0" name="rd">
							<label for="radio0"><i></i>타사차량구입</label>
						</span>
					</li>
					<li>
						<span class="radioSet">
							<input type="radio" id="radio1" name="rd">

					</li>
					<li>

					</li>
					<li>
						<span class="radioSet">
							<input type="radio" id="radio3" name="rd">

						</span>
					</li>
					<li>
						<span class="radioSet">
							<input type="radio" id="radio4" name="rd">

						</span>
					</li>
					<li>
						<span class="radioSet">
							<input type="radio" id="radio5" name="rd">
							<label for="radio5"><i></i>구매보류</label>
						</span>
					</li>
					<li>
						<span class="radioSet">
							<input type="radio" id="radio6" name="rd">
							<label for="radio6"><i></i>차종변경</label>
						</span>
					</li>
				</ul>
				<div class="btnSet tC">
					<button class="btnS gray btnclose">취소</button>
					<button class="btnS yellow">확인</button>
				</div>
			</div>
			<!-- //recantReasonPop -->
		</div>
    </body>
</html>
