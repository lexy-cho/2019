		<script type="text/javascript">
		$(document).ready(function (){
			var agreeSelect ;
			$('.agreeList li div').click(function(){
				var agreeSelect = $(this).attr('class');
				$('.fullPopup').css('display','block');
				$('.fullPopup .fcontents').load('ecApply_data.html',function(){
					if ( agreeSelect == 'agreeBtn1'){
						$('.agreeDTBack').hide();
						$('#agreeArea1').show();
					} else if ( agreeSelect == 'agreeBtn2'){
						$('.agreeDTBack').hide();
						$('#agreeArea2').show();
					} else if ( agreeSelect == 'agreeBtn3'){
						$('.agreeDTBack').hide();
						$('#agreeArea3').show();
					}
				});
				$('body').css('overflow','hidden');
				$(this).children('.agreeDetail').addClass("on").text("동의");
			});
			$(".fullPopup .btnclose").click(function(){
				$('.agreeDTBack').hide();
				$('.fullPopup').hide();
				$('body').css('overflow','inherit');
			});
			$('.agreeList>div .agreeDetail').click(function(){
				$(this).toggleClass('on');
				$('.agreeList li div .agreeDetail').toggleClass('on');
				$('.btnSet .btnL.yellow').attr('disabled', false);
			});
		});
		</script>
